<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media.css">

</head>
<body>
  <div class="container">
    <div class="left">
        <div class="main-container">
          <img class="logo" src="images/logo.svg" alt="">
          <img class="bg-mobile" src="hero-mobile.jpg" alt="">

          <h1><span>We're</span> coming soon</h1>

          <p>Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>

            <form class="error" action="#">
              <input type="email" name="" id="" placeholder="Email Address">
              <img class="icon-error" src="images/icon-error.svg" alt="">
              <button type="submit">
                <img src="images/icon-arrow.svg" alt="">
              </button>
              <small>Please provide a valid email.</small>
            </form>
        </div>
    </div>

    <div class="right bg-right"></div>
  </div>

  
</body>
</html>
